{% extends 'base.html' %}{% block content %}
{% if feed %}
<h1>Edit <span class="red-text text-darken-4">{{feed.name}}</span></h1>
{% else %}
<h1>Add Feed Post</h1>
{% endif %}
<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <input type="submit" value="Submit" class="btn red darken-4">
</form>
{% endblock %}
