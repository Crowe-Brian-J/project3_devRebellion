{% extends 'base.html' %}

{% block content %}
{% if project %}
<h1>Edit <span class="red-text text-darken-4">{{project.name}}</span></h1>
{% else %}
<h1 style="font-family:Copperplate">Add Project</h1>
{% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input style="font-family:Copperplate" type="submit" value="Submit!" class="btn red darken-4">
  </form>
{% endblock %}
